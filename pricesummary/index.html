<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="result-summary">
        <div class="result">
          <p class="yourresult">Your Overall Result</p>
          <div class="score">
            <h1>76</h1>
          </div>
          <p class="great">Great!</p>
          <div class="you">
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <div class="reaction">
            <div class="attribute">
              <img
                src="/images/icon-reaction.svg"
                alt="A graphic of lightning bolt to depict energy" />
              <p class="reactiontitle">Reaction</p>
              <p class="outof">
                <strong>80</strong>
                / 100
              </p>
            </div>
          </div>
          <div class="memory">
            <div class="attribute">
              <img
                src="/images/icon-memory.svg"
                alt="A graphic of a human brain to depict memory" />
              <p class="memorytitle">Memory</p>
              <p class="outof">
                <strong>92</strong>
                / 100
              </p>
            </div>
          </div>
          <div class="verbal">
            <div class="attribute">
              <img
                src="/images/icon-verbal.svg"
                alt="A graphic of a speech bubble" />
              <p class="verbaltitle">Verbal</p>
              <p class="outof2">
                <strong>61</strong>
                / 100
              </p>
            </div>
          </div>
          <div class="visual">
            <div class="attribute">
              <img
                src="/images/icon-visual.svg"
                alt="A graphic of a human eye to depict vision" />
              <p class="visualtitle">Visual</p>
              <p class="outof2">
                <strong>72</strong>
                / 100
              </p>
            </div>
          </div>
          <div class="continue">
            <button>Continue</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
